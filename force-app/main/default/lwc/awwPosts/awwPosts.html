<template>
  <lightning-card title="Aww post list" icon-name="custom:custom14">

    
    <div style="height:400px;">
      <lightning-datatable actions={actions} 
        key-field="id" 
        data={awwPosts.data} 
        columns={columns} 
        hide-checkbox-column="true"
        onrowaction={handleRowActions}
        >
      </lightning-datatable>
    </div>
    
    <div class="slds-m-around--medium" style="height: 500px;">
      <article class="slds-tile">

        <h1>Post Details</h1>
        <br/>
        <p>
          <span>Author:</span>{record.author_fullname__c}
          <br/>
          <span>Title:</span>{record.title__c} 
        </p>         
        <p>
        <br/>
        <img src={record.thumbnail__c}  alt='image' style="width:300px;height:300px;"/>
        </p>
      </article>
    </div>

  </lightning-card>
</template>
