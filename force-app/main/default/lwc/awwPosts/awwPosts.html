<template>
  <lightning-card title="Aww post list" icon-name="custom:custom14">

    
    <div class="tableContainer">
      <c-custom-table actions={actions} 
        key-field="id" 
        data={awwPosts.data} 
        columns={columns} 
        hide-checkbox-column="true"
        onrowaction={handleRowActions}
        >
      </c-custom-table>      
    </div>
    
    <div>
      <article class="details">
        <h1>Post Details</h1>
        <br/>
        <p>
          <span>Author:</span>{record.author_fullname__c}
          <br/>
          <span>Title:</span>{record.title__c} 
        </p>         
        <p>
        <br/>
        <img src={record.thumbnail__c}  alt='image' class="thumbnail"/>
        </p>
      </article>
    </div>

  </lightning-card>
</template>
